    <title>doit</title>
    <script>
      if (location.hostname === "task-app-faed4.web.app")
        location.href = "https://doit-app.cf" + location.pathname;
    </script>
    <script>
      document.title = "doit | " + location.pathname.substring(1);
    </script>
    <style>
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background-color: #2074d4;
        color: white;
        font-size: 25px;

        font-family: "Courier New", Courier, monospace;

        z-index: 100;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #splash .icon {
        margin-bottom: 10px;
        animation: spin 1s cubic-bezier(0.66, -0.01, 0.3, 1) infinite;
      }

      #splash .title {
        font-size: 50px;
        text-decoration: underline;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      #splash.hidden {
        display: none;
      }
    </style>
