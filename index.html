    <style>
      #splash {
        --size: 100px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background-color: #2074d4;
        color: white;
        font-size: 25px;

        font-family: "Courier New", Courier, monospace;

        z-index: 10000000;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #splash .icon {
        /* animation: spin 1s cubic-bezier(0.66, -0.01, 0.3, 1) infinite; */
      }

      #splash .title {
        font-size: 50px;
        text-decoration: underline;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      #splash .scene {
        width: var(--size);
        height: var(--size);
        perspective: 600px;
        margin-bottom: calc(var(--size) / 2);
      }

      #splash .scene .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform-origin: center center center;
        transform: translateZ(calc(var(--size) / -2));
        animation: cube 2s /* cubic-bezier(0.66, -0.01, 0.3, 1) */ linear
          infinite;
      }

      @keyframes cube {
        from {
          transform: translateZ(calc(var(--size) / -2)) rotateY(0deg)
            rotateX(0deg);
        }

        to {
          transform: translateZ(calc(var(--size) / -2)) rotateY(360deg)
            rotateX(360deg);
        }
      }

      #splash .scene .cube .face {
        position: absolute;
        width: var(--size);
        height: var(--size);
      }

      #splash .scene .cube .face .icon {
        width: var(--size);
        height: var(--size);
      }

      #splash .scene .cube .face.front {
        transform: rotateY(0deg) translateZ(calc(var(--size) / 2));
      }
      #splash .scene .cube .face.right {
        transform: rotateY(90deg) translateZ(calc(var(--size) / 2));
      }
      #splash .scene .cube .face.back {
        transform: rotateY(180deg) translateZ(calc(var(--size) / 2));
      }
      #splash .scene .cube .face.left {
        transform: rotateY(-90deg) translateZ(calc(var(--size) / 2));
      }
      #splash .scene .cube .face.top {
        transform: rotateX(90deg) translateZ(calc(var(--size) / 2));
      }
      #splash .scene .cube .face.bottom {
        transform: rotateX(-90deg) translateZ(calc(var(--size) / 2));
      }

      #splash.hidden {
        display: none;
      }
    </style>
